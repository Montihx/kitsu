version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: kitsu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kitsu
      POSTGRES_USER: kitsu
      POSTGRES_PASSWORD: kitsu
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kitsu"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: kitsu-redis
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kitsu-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - path: ./backend/.env
        required: false
    ports:
      - "8000:8000"
    command: >
      sh -c "
      python -m alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=3)",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kitsu-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    env_file:
      - path: ./frontend/.env
        required: false
    ports:
      - "3000:3000"

volumes:
  pg_data:
